<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="twitter">
            <i class="fa-brands fa-twitter" id="twitter"></i>
            <div class="number num">12000</div>
            <div class="text">Twitter Followers</div>
        </div>
        <div class="youtube">
            <i class="fa-brands fa-youtube" id="youtube"></i>
            <div class="number num1">5000</div>
            <div class="text">YouTube Subscribers</div>
        </div>
        <div class="facebook">
            <i class="fa-brands fa-facebook" id="facebook"></i>
            <div class="number num2">7500</div>
            <div class="text">Facebook Fans</div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
